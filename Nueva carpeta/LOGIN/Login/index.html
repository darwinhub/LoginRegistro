<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!--Menu-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">LogoTipo</a>
            <ul class="nav-item">
                <li class="nav_item">
                    <a class="nav-link" href="#">Inicio</a>
                    <a class="nav-link" href="#">Productos</a>
                    <a class="nav-link" href="#">Servicios</a>
                    <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
              <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!--Fin Menu-->
    <!--Formulario de acceso-->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-items form_close"></i>
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Ingrese tu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Ingrese tu Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">                        
                            <label for="check">Recordarme</label>
                        </span>
                        <a href="#" class="forgot_pw">¿Olvidastes tu password?</a>
                    </div>
                    <button class="button">Iniciar Sesion</button>
                    <div class="login_signup">
                        ¿No tienes una cuenta?<a href="#" id="signup">Registrese</a>  
                    </div>
                </form>
            </div>
         <!--Fin Formulario de acceso-->
        <!--Formulario de registro-->
        <div class="form signup_form">
            <form action="#">
                <h2>Registro</h2>
                <div class="input_box">
                    <input type="email" placeholder="Ingrese tu email" required>
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Ingrese tu Password" required>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw-hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Confirme tu Password" required>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw-hide"></i>
                </div>
                
                <button class="button">Registrarse</button>
                <div class="login_signup">
                    ¿Tienes una cuenta?<a href="#" id="login">Login</a>  
                </div>
            </form>
        </div>
        <!--Fin Formulario de registro-->
    </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
